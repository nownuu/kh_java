<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./commos.css">

        }
        div {
            border:none;
        }
        
    </style>

<body>

        <div class="row center">
            <img src="./image/ppomppu-logo.png" width="200">
        </div>
        <div class="row">
            <input class="form-input" type="text" name="memberId" placeholder="아이디" required>
        </div>
        <div class="row">
            <input class="form-input" type="text" name="memberPw" placeholder="비밀번호" required>

        <div class="row">
            <input class="form-btn" type="submit" value="로그인">
        </div>
    </div>
    </form>
