<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <style>
       
    </style>
</head>
<body>
    <form action="?" method="post">
    <div class="container-500 container-center">
        <div class="row center">
            <h1>회원가입</h1>
        </div>
        <div class="row">
            <label id="login-id">아이디</label>
            <input id="login-id" class="form-input" type="text" name="memberId" required>
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input class="form-input" type="password" name="memberPw" required>
        </div>
        <div class="row">
            <label id="login-nick">닉네임</label>
            <input id="login-nick" class="form-input" type="text" name="memberNick" required>
        </div>
        <div class="row">
            <label id="login-birth">생년월일</label>
            <input id="login-birth" class="form-input" type="date" name="memberBirth" required>
         </div>
         <div class="row">
             <label id="login-email">이메일</label>
             <input id="login-email" class="form-input" type="text" name="memberEmail" required>
         </div>
         <div class="row">
             <label id="login-phone">전화번호</label>
             <input id="login-phone" class="form-input" type="tel" name="memberPhone" required>
         </div>
         <div class="row">
            <label id="login-profile">프로필</label>
            <input class="form-input" type="file" name="attach">
         </div>
         <div class="row">
             <input class="form-btn" type="submit" value="가입">
         </div>
    </div>
    </form>
</body>
</html>
