<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 예제</title>
    <script>
        // 언제든지 부를 수 있는 함수를 하나 생성
        function test(){
            console.log("이벤트 발생");
        }
    </script>
</head>
<body>
    <!-- test함수를 부를 수 있는 버튼을 생성 -->
    <!-- onclick 코드를 이용해 test함수를 실행(이벤트 바인딩) -->
    <button onclick="test()">클릭하세요</button>
</body>
</html>
