<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img 태그 배우기</title>
</head>
<body>
	<!-- img 태그는 이미지를 표시할 수 있는 태그이다. 
	= 종료 태그가 존재하지 않는다.
	= 태그 생성 후 src 속성을 통하여 이미지의 주소를 작성해야한다.
	= 단위는 pixel(px)이며 1px은 모니터에 찍히는 점 하나의 크기를 의미한다. -->
	<img src="https://d1o7cxaf8di5ts.cloudfront.net/file/project/singer_astro_02/update/25/up25-astro02_02.jpg" width="700" height="500">
	<hr>
	<img src="http://localhost:8080/web06/img/background.jpg" width ="700" height ="500">
	<hr>
	<img src="//localhost:8080/web06/img/background.jpg" width ="700" height ="500">
	<hr>
	<img src="/web06/img/background.jpg" width ="700" height ="500">
	<hr>
	<img src="./background.jpg" width ="700" height ="500">
	<hr>
	<img src="background.jpg" width ="700" height ="500">
	
</body>
</html>
