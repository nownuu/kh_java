<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product PAGE</title>
</head>
<body>
	<h1>상품 등록 페이지</h1>
	
	<form action="insert.kh">
		상품 명 : <input type="text" name="name" required>
		<br><br>
		상품 유형 : 
		<select name="type">
			<option value="">분류 선택</option>
			<option>과자</option>
			<option>아이스크림</option>
			<option>사탕</option>
			<option>주류</option>
		</select>
		<br><br>
		상품 가격 : <input type="number" name = "price" required value="0">
		<br><br>
		제조 일자 : <input type="date" name ="made" required>
		<br><br>
		유통 기간 : <input type="date" name="expire" required>	
		<br><br>
		<input type = "submit" value ="등록">	
		</form>
</body>
</html>
